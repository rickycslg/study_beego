<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
{{if .list}}
    {{range $k, $v := .list}}
        {{$v}}<br/>
    {{end}}
{{else}}
    not userdata
{{end}}

<hr/>
<form method="post" action="/login">
    <label>LOGIN</label><br/>
    <div><input type="text" id="username" placeholder="username" name="username" /></div>
    <div><input type="password" id="password" placeholder="password" name="password" /></div>
    <div><input type="hidden" id="dosubmit" value="yes" name="dosubmit" /></div>
    <div><button type="submit">Login</button></div>
</form>
</body>
</html>
